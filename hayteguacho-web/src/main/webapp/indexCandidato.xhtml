<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
           
            <style>
                body{
                    background-image: url("#{resource['images:fondo.png']}");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                }
               
            </style>
            <h:form id='empleosForm'>
                <b:jumbotron style="background-color: white; background-image: url(#{resource['images/imgppal.png']});  
                             
                             height: 480px;
                             background-repeat:no-repeat;
                             background-size: 100% 100%;
                             background-position:center; text-align: center; color: white;">
                    <b:container>
                        <b:row>
                            <b:column col-md="4">

                            </b:column>
                            <b:column col-md="4">
                                <b:selectOneMenu id="categoriaCmb" value="#{mostrarController.idcategoriafilter}"  label="#{bundle['lblNombreCategoriaEmpresa']}" 
                                                 onchange="ajax:mostrarController.cambiarCategoriaByFilter()"
                                                 >
                                    <f:selectItem itemLabel="#{bundle['lblCmbSelect']}" itemValue="" />
                                    <f:selectItems value="#{empresaController.listaCategoria}" var="categoria" itemValue="#{categoria.idcategoria}" itemLabel="#{categoria.nombrecategoria}"/>
                                </b:selectOneMenu>
                                <b:selectOneMenu value="#{mostrarController.iddeptofilter}"  label="#{bundle['lblNombreDepto']}" 
                                                 onchange="ajax:mostrarController.cambiarDeptoByFilter()"
                                                 >
                                    <f:selectItem itemLabel="#{bundle['lblCmbSelect']}" itemValue="" />
                                    <f:selectItems value="#{ofertaController.listaDepto}" var="depto" itemValue="#{depto.iddepartamento}" itemLabel="#{depto.nombredepartamento}"/>
                                </b:selectOneMenu>
                                <b:panelGrid columns="1" style="text-align: center;">
                                    <b:button outcome="/mostrarOfertas.xhtml?opcion=0" value="#{bundle['lblBuscarEmpleos']}" style="margin-top:15px; opacity: 1 !important"  icon-awesome="fa-search" size="lg" look="warning"></b:button>
                                </b:panelGrid>                                 
                            </b:column>
                            <b:column col-md="4">

                            </b:column>
                        </b:row>
                    </b:container>
                </b:jumbotron>
                <b:jumbotron>
                    <b:container>
                        <b:row>
                            <ui:repeat var="totales" value="#{mostrarController.listaTotalCategoria}" varStatus="estado">
                                <b:column col-md="4" rendered="#{estado.index eq 0}">
                                    <b:panelGrid columns="1" style="background-color: #D6C5BC; text-align: center;">
                                        <h:outputText value="#{totales.total}" style="color:#00CED1; font-size: 50px;"></h:outputText>
                                        <br></br>
                                        <p:commandLink  ajax="false"  actionListener="#{mostrarController.cambiarCategoriaByFilterHome(totales.idCategoria)}">
                                            <h:outputText value="#{bundle['lblHomeOfertasTotal']}" style="color:#333333; font-size: 20px; font-family: Verdana, Geneva, sans-serif;" />
                                        </p:commandLink>                                  
                                    </b:panelGrid>
                                </b:column>                                
                                <b:column col-md="4">
                                    <b:row style="background-color: white; text-align: center;">
                                        <b:column col-md="5">
                                            <h:graphicImage library="images" name="categorias.png" />
                                        </b:column>
                                        <b:column col-md="7">
                                            <h:outputText value="#{totales.totalCategoria}" style="color:#00CED1; font-size: 50px;"></h:outputText>
                                            <br></br>
                                            <p:commandLink  ajax="false"  actionListener="#{mostrarController.cambiarCategoriaByFilterHome(totales.idCategoria)}">
                                                <h:outputText value="#{totales.categoria}" style="color:#333333; font-size: 18px; font-family: Verdana, Geneva, sans-serif;" />
                                            </p:commandLink>
                                        </b:column>
                                    </b:row>
                                </b:column>
                            </ui:repeat>
                        </b:row>
                    </b:container>
                </b:jumbotron>
            </h:form>
            <b:jumbotron style="background-color: ThreeDShadow; width: 100%;"  rendered="#{!login.loggedIn}" >
                <h:form id="usuarioForm">
                    <b:container>
                        <b:row>
                            <b:column col-md="9">
                                <h:outputText value="#{bundle['lblHomeCandidato1']}" style="color:white; font-size: 18px;"></h:outputText>   
                                <br></br>
                                <h:outputText value="#{bundle['lblHomeCandidato2']}" style="color:white; font-size: 18px;"></h:outputText>
                            </b:column>
                            <b:column col-md="3">
                                <b:commandButton 
                                    icon-awesome="fa-arrow-up"
                                    action="/registroCandidato" value="#{bundle['lblHomeCandidatoBtn']}"    size="lg" look="warning" />
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </b:jumbotron>

            <b:jumbotron>
                <b:container>

                    <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content.

                    </p>
                </b:container>
            
            </b:jumbotron>
            -->
            <b:container style="text-align: center; background-color: white;">
                <b:row>
                    <b:column col-md="4">
                        <h:graphicImage style="margin-top: 20px;" library="images" name="TALENTO.png" width="200" height="200" />
                        <h2>#{bundle['lblTab1Title']}</h2>
                        <p>#{bundle['lblTab1Description']}</p>
                        <!--
                        <p><b:button outcome="" value="View details »"/></p>
                        -->
                    </b:column>
                    <b:column col-md="4" >
                        <h:graphicImage style="margin-top: 20px;" library="images" name="EQUIPO.jpg" width="200" height="200" />
                        <h2>#{bundle['lblTab2Title']}</h2>
                        <p>#{bundle['lblTab2Description']}</p>
                        <!--
                        <p><b:button outcome="" value="View details »"/></p>
                        -->
                    </b:column>
                    <b:column col-md="4" >
                        <h:graphicImage style="margin-top: 20px;" library="images" name="crecer.png" width="200" height="200" />
                        <h2>#{bundle['lblTab3Title']}</h2>
                        <p>#{bundle['lblTab3Description']}</p>
                    </b:column>
                </b:row>
                <hr/>
                <footer>
                    <p>© Chambita Jobs 2017</p>
                </footer>
            </b:container> 
        </ui:define>
    </ui:composition>

</html>
