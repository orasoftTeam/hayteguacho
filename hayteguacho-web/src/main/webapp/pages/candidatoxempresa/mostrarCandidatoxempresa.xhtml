<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="CxempresaForm" >
            <b:tabView tabPosition="left" contentStyle="border: 1px solid #ddd;padding:10px"> 
                <b:tab title="Candidatos Guardados">
                    <b:dataTable
                        id="tblCxempresa"
                        value="#{CxempresaController.listaCxempresa}"
                        var="cxempresa"
                        select="true"
                        selectionMode="single"
                        >
                        <b:dataTableColumn  label="candidato"  value="#{CxempresaController.fullName(CxempresaController.obtenerCandidato(cxempresa.idcandidato))}" />
                    </b:dataTable>
                
                </b:tab>
            </b:tabView>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
