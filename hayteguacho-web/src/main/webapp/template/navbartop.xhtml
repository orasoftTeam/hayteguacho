<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:remove>
        <!--
                    Hint to editors: The menus follow the Chicago style of capitalization. Please capitalize everything but the "smaller" words. 
        -->
    </ui:remove>

    <b:navBar brand="#{bundle['titlePage']}" brandHref="#{request.contextPath}/index.xhtml" inverse="true" fixed="top" >
        <b:navbarLinks >
            <b:navLink id="nav0" value="#{bundle['titleEmpleos']}" href="" ajax="true" onclick="ajax:login.activarLinks(0,'/mostrarOfertas.xhtml')" style="#{login.setearColor(0)}" ></b:navLink>
            <b:navLink id="nav1" value="#{bundle['titleCandidato']}" href="" ajax="true" onclick="ajax:login.activarLinks(1,'/registroCandidato.xhtml')"  style="#{login.setearColor(1)}"></b:navLink>
            <b:navLink id="nav2" value="#{bundle['titleEmpresa']}" href="" ajax="true" onclick="ajax:login.activarLinks(2,'/registroEmpresa.xhtml')"  style="#{login.setearColor(2)}"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks rendered="#{login.loggedIn}">
            <ui:repeat var="modulo" value="#{login.listaModulos}" varStatus="status" >
                <b:navLink value="#{modulo.nombremenu}" href=""
                           ajax="true" onclick="ajax:login.activarLinks(status.index+3,modulo.opcion)" 
                           rendered="#{login.obtenerListaOpciones(status.index).size() eq 0}"></b:navLink> 
                           <b:dropMenu value="#{modulo.nombremenu}" rendered="#{login.obtenerListaOpciones(status.index).size() > 0}" style="#{login.setearColor(status.index+3)}" >
                    <ui:repeat var="menu" value="#{login.listaOpciones}" varStatus="status1">
                        <b:navLink value="#{menu.nombremenu}" href=""
                                   ajax="true" onclick="ajax:login.activarLinks(status.index+3,menu.opcion)" ></b:navLink>
                    </ui:repeat>
                </b:dropMenu>
            </ui:repeat>
        </b:navbarLinks>
        <h:form id='lForm' styleClass="navbar-form navbar-right">
            <h:inputHidden id="navBarIndex" value="#{login.indexNav}"></h:inputHidden>
            <b:navbarLinks rendered="#{login.loggedIn}">
                <b:dropMenu value="#{login.userLog.nombre}">
                    <b:column col-md="12"  style="text-align: center;">
                        <h:panelGrid columns="1">
                            <h:graphicImage  library="images" name="usuario.png" height="100" width="100" />
                            <h:outputText value="#{login.userLog.nombre}" style="color:green;"></h:outputText>

                            <b:commandButton size="sm" type="submit" icon-rotate="l" iconAwesome="thumbs-up"
                                             value="#{bundle['lblBtnCerrarSession']}" action="#{login.doLogout}"
                                             look="danger" title="#{bundle['lblBtnCerrarSession']}" />
                        </h:panelGrid>
                    </b:column>
                </b:dropMenu>
            </b:navbarLinks>
            <c:if test="#{!login.loggedIn}">
                <div class="form-group" >
                    <b:inputText placeholder="Email" fieldSize="sm" value="#{login.usuario}"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputSecret placeholder="Password" fieldSize="sm" value="#{login.password}"/>
                </div> 
                #{' '}
                <b:commandButton action="#{login.logear}" value="#{bundle['lblBtnAcceder']}" look="success" icon="chevron-right" iconAlign="right"/>
            </c:if>
        </h:form>
    </b:navBar>
</ui:fragment>
