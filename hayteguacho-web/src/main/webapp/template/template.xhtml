        <meta name="copyright" content="TheCoder4.eu ( Riccardo Massera ), Stephan Rauh et al." />

                top:85px;
                color: white;

                body{

    <h:body style="padding-top: 85px;padding-bottom: 85px;" addLabels="false" addMessages="false">
        <h:form id="formGrl">
        <p:growl widgetVar="growl" id="growl"  showDetail="true"></p:growl>
        </h:form>
        <!-- Ventana modal para logear si quiere aplicar a oferta sin estar autenticado -->
        <h:form id="loginForm" >
            <b:modal title="#{bundle['titleLogin']}"  id="res"  styleClass="sesion"  >
               <!-- <center>
                    <p:graphicImage library="images" name="plantilla.png" style="width: 100%" /></center> -->
            <b:panelGrid columns="1" id="Correo" style="
                         background-image: url('#{resource['images/plantilla2 chambita nube amarilla.jpg']}');
                         padding-top: 20px;
                         padding-left: 120px;
                         padding-bottom: 7px;
                         background-repeat: no-repeat;
                         " >
                     <h:outputText value="#{bundle['lblAutLogin']}" style=" font-size: 100%;font-weight: bold;margin-left: 5px"></h:outputText><br></br> <br></br>
                  <b:inputText placeholder="Email" fieldSize="sm" value="#{login.usuario}"/>
                  
                  <b:inputSecret placeholder="Password" fieldSize="sm" value="#{login.password}"/>
                  
                   <p:commandLink actionListener="#{recuperar.modal()}" value="#{bundle['lblLink']}" style="color: #00CED1; font-size: 11px"></p:commandLink>
                   <p:commandLink actionListener="#{login.redireccionar('/registroCandidato.xhtml')}" value="#{bundle['lblLink2']}" style="color: #00CED1; font-size: 11px"></p:commandLink>
                   
                  </b:panelGrid>
                 <f:facet name="footer" >
                     <b:panelGrid id="btnFooter" columns="1" >
                        
                         <b:commandButton action="#{login.logear()}" value="#{bundle['lblBtnAcceder']}" look="success" icon="chevron-right" iconAlign="right" style=" font-size: 12px">
                         
                      </b:commandButton>
                        </b:panelGrid>    
                  </f:facet>
                        
             
        </b:modal>
                    
        </h:form>
        <b:scrollUp distance="200" animation="fade" text=""  name="scrollUpCustom" />
        <!--
        <h:outputScript library="sh" name="js/shCore.js"         target="head"/>
        -->        
        <ui:insert name="nbtop">
            <ui:include src="/template/navbartop.xhtml"/>
        </ui:insert>

        <b:container>
            <ui:insert name="content"/>
        </b:container>

        <ui:insert name="nbtop">
            <ui:include src="/template/navbarbottom.xhtml"/>
